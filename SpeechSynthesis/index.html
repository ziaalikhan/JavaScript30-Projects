<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voice Speak</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text" placeholder="Write Someting to Speech For You 👍"></textarea>
      <!-- <button id="stop">Stop!</button> -->
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      console.log(options);
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");
      msg.text = document.querySelector("[name='text']").value;

      function populateVoice() {
        voices = this.getVoices();
        console.log(voices);
        voicesDropdown.innerHTML = voices
          .map((val) => {
            return `<option value="${val.name}">${val.name} (${val.lang})</option>`;
          })
          .join("");
        console.log(voicesDropdown.value);
      }

      function changeVoice() {
        msg.voice = voices.find((val) => val.name === this.value);
        //   toogle();
      }

      function toogle() {
        if(speakButton.textContent === "Speak") {
            speakButton.textContent = "Stop";
            speechSynthesis.speak(msg);
        }else {
            speakButton.textContent = "Speak";
            speechSynthesis.cancel();
        }
      }

      function setOptions() {
        msg[this.name] = this.value;
        //   toogle();
      }
      function stopVoice() {
        speechSynthesis.cancel();
      }

      speechSynthesis.addEventListener("voiceschanged", populateVoice);
      voicesDropdown.addEventListener("change", changeVoice);
      options.forEach((val) => val.addEventListener("change", setOptions));
      speakButton.addEventListener("click", toogle);
    //   stopButton.addEventListener("click", stopVoice);
    </script>
  </body>
</html>
