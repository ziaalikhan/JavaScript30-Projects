<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="300" class="timer__button">Work 5</button>
        <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="1200" class="timer__button">Snack 20</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script>
      let countDown;
      const display_Time_Left = document.querySelector(".display__time-left");
      const display_Time_End = document.querySelector(".display__end-time");

      function timer(seconds) {
        clearInterval(countDown);
        const date = Date.now();
        const then = date + seconds * 1000;
        console.log(then);

        countDown = setInterval(() => {
          const secondsLeft = Math.round((then - Date.now()) / 1000);
          // check if we should stop itt ..
          if (secondsLeft <= 0) {
            clearInterval(countDown);
            return;
          }
          displayTimeLeft(secondsLeft);
        }, 1000);
      }

      function displayTimeLeft(seconds) {
        const minutes = Math.round(seconds / 60);
        const remainderSeconds = seconds % 60;
        console.log(remainderSeconds);
      }
    </script>
  </body>
</html>
