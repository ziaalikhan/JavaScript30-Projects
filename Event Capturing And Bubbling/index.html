<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

<button>Click</button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function getResults(e) {
        console.log(this.classList.value);
        e.stopPropagation() // stop Bubling
      }

      divs.forEach((val) =>
        val.addEventListener("click", getResults , {
            capture: false
        })
      );

      button.addEventListener("click", () => {
          console.log("clicked");
      }, {
          once: true,
      })
    </script>
  </body>
</html>
