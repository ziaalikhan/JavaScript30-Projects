<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video value="0" class="player__video viewer" src="./video.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">â–º</button>
        <input
          width="30px"
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          class="player__button"
          id="volume"
          value="0"
          type="range"
          max="1"
          min="0"
          step="0.01"
        />
        <button data-skip="-10" class="player__button">Â« 10s</button>
        <button data-skip="25" class="player__button">25s Â»</button>
        <button class="player__button" id="fullscreen-button">ðŸ«€</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
