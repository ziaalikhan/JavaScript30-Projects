<!DOCTYPE html>

  <body>
    <div>
      <div class="inbox">
        <h2>Click Shift</h2>
        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />

        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />
            <p>faceBook</p>

        </div>
        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />
            <p>Gmail</p>

        </div>
        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />
            <p>WhatsApp</p>

        </div>
        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />

        <div class="item">

        </div>
        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />
            <p>Youtube</p>
          </div>
        </div>
        <div class="item">
          <div class="checkBox">
            <input class="checkbox_Input" type="checkbox" />
            <p>Twitter</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const checkBoxes = document.querySelectorAll(
        ".inbox input[type='checkbox']"
      );
      let lastCheked = true;
      function handleCheck(e) {
        let inBetween;
        if (e.shiftKey && this.checked) {
          checkBoxes.forEach((val) => {
            val === this || val === lastCheked
              ? (inBetween = !inBetween)
              : inBetween
              ? (val.checked = true)
              : "";
          });
          // console.log((lastCheked = false));
        } else if (e.shiftKey && lastCheked) {
          checkBoxes.forEach((val) => {
            val === this || val === !lastCheked
              ? (inBetween = !inBetween)
              : inBetween
              ? (val.checked = false)
              : "";
          });
        }
        lastCheked = this;
      }

      checkBoxes.forEach((val) => val.addEventListener("click", handleCheck));
    </script>
  </body>
</html>
